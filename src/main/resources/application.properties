spring.datasource.url=${DbUrl}
spring.datasource.username=${DbAzUser}
spring.datasource.password=${DbAzPass}

spring.jpa.defer-datasource-initialization=true
#JDBC_DATABASE_URL=jdbc:mysql://localhost:3306/db-name;JDBC_USERNAME=dev;JDBC_PASSWORD=ax2

# Use this strategy for your first Hibernate exercises
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=true

# Always set this while you develop your application
spring.jpa.show-sql=false
